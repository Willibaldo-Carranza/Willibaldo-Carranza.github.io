            <div id="title-container">
                <a id="site-title" href="index.html">Willibaldo Carranza's Portfolio</a>

            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Resume</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <h1>Career Goals</h1>
            <hr>
            <section id="about">
                <h2>About Me</h2>
                <article id="profile-container">
                    <div class="profile-flex-left">
                        <h3 class="my-name">Willibaldo Carranza</h3>
                        <img class="my-picture" src="images/me.jpg" alt="Photo of Willibaldo Carranza">
                    </div>
                    <div class="profile-flex-right">
                        <audio class="desktop" controls>
                            <source src="media/my_audio.mp3">
                            Your browser does not support the audio tag.
                        </audio>
                        <video class="desktop" controls>
                            <source src="media/sr-1.mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </article>
            </section>
            <hr>
            <section id="contact">
                <h2>Contact Me</h2>
                <article class="desktop-contact-container">
                    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div>
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" name="companyName" required>
                        </div>
                        <div>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="method-container">
                            <label for="contactMethod">Best Contact Method</label>
                            <select id="contactMethod" name="contactMethod">
                                <option value="email" selected>Email</option>
                                <option value="phone">Phone</option>
                                <option value="text">Text</option>
                            </select>
                        </div>
                        <div class="message-container">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" cols="50"></textarea>
                        </div>
                        <fieldset>
                            <legend>Best Contact Time</legend>
                            <div>
                                <input type="radio" id="am" name="contactTime" value="am" checked>
                                <label for="am">a.m.</label>
                            </div>
                            <div>
                                <input type="radio" id="pm" name="contactTime" value="pm">
                                <label for="pm">p.m.</label>
                            </div>
                            <div>
                                <input type="radio" id="anytime" name="contactTime" value="anytime">
                                <label for="anytime">anytime</label>
                            </div>
                        </fieldset>
                        <div>
                            <input type="submit">
                        </div>
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p><em>Thanks For Visiting!</em></p>
        </footer>
    </body>
